name: Build Multi-Arch Caddy Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - refs.txt
  pull_request:
    branches:
      - main
    paths:
      - refs.txt

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Parse refs.txt for component versions
        id: refs
        run: |
          while IFS== read -r key value; do
            echo "$key=$value" >> $GITHUB_ENV
          done < refs.txt

      - name: Build and push multi-arch image with Buildah
        uses: redhat-actions/buildah-build@v2
        with:
          image: ghcr.io/${{ github.repository }}/caddy
          tags: latest
          containerfiles: ./Caddy/Dockerfile.caddy
          platforms: linux/amd64,linux/arm64
          oci: true
          push: true
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          build-args: |
            CADDY_IMAGE_VERSION=${{ env.caddy-image }}
            BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            GITHUB_SHA=${{ github.sha }}
            CADDY_CROWDSEC_BOUNCER_VERSION=${{ env.caddy-crowdsec-bouncer }}
            CADDY_DNS_INWX_VERSION=${{ env.caddy-dns-inwx }}
