name: Build Multi-Arch Caddy Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Caddy with xcaddy for linux/amd64 and linux/arm64
        run: |
          mkdir -p ./build
          for ARCH in amd64 arm64; do
            docker run --rm \
              -e GOARCH=$ARCH \
              -v $PWD/build:/output \
              caddy:builder \
              sh -c "xcaddy build --output /output/caddy-$ARCH --with github.com/caddy-dns/inwx --with github.com/hslatman/caddy-crowdsec-bouncer/crowdsec"
          done

      - name: Build and push multi-arch image with Chainguard Wolfi
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.caddy
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}/caddy:latest
