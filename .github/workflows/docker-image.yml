name: Build Multi-Arch Caddy Image

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - refs.txt
  pull_request:
    branches: ["main"]
    paths:
      - refs.txt

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Parse refs.txt for component versions
        id: refs
        run: |
          while IFS== read -r key value; do
            echo "$key=$value" >> $GITHUB_ENV
          done < refs.txt

      - name: Prepare OCI labels
        run: |
          cat <<EOF > labels.txt
          org.opencontainers.image.title=caddy
          org.opencontainers.image.description=Personal Caddy Container Image with INWX and Crowdsec modules included.
          org.opencontainers.image.url=ghcr.io/markaltmann/caddy-image/caddy:latest
          org.opencontainers.image.source=https://github.com/markaltmann/caddy-imag
          org.opencontainers.image.version=${GITHUB_SHA}
          org.opencontainers.image.created=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          org.opencontainers.image.revision=${GITHUB_SHA}
          org.opencontainers.image.licenses=The Unlicense
          org.opencontainers.image.authors=Mark Altmann <mark@altmann.it>
          org.opencontainers.image.component.caddy-crowdsec-bouncer=${{ env.caddy-crowdsec-bouncer }}
          org.opencontainers.image.component.caddy-dns-inwx=${{ env.caddy-dns-inwx }}
          org.opencontainers.image.component.caddy-image=${{ env.caddy-image }}
          EOF

      - name: Build and push multi-arch image with Buildah
        uses: redhat-actions/buildah-build@v2
        with:
          image: ghcr.io/${{ github.repository }}/caddy
          tags: latest
          containerfiles: ./Dockerfile.caddy
          platforms: linux/amd64,linux/arm64
          oci: true
          push: true
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            file:labels.txt
