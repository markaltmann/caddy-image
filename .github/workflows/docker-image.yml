name: Build Multi-Arch Caddy Image

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - refs.txt
  pull_request:
    branches: ["main"]
    paths:
      - refs.txt

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Using Podman to do proper multiarch build in one Dockerfile
      - name: Build and push multi-arch image with Chainguard Wolfi
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.caddy
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}/caddy:latest
